<div class="settings-personal">
	<form>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" ng-model="PersonalSettingsController.email" disabled>
		</div>
		<div class="form-group">
			<label for="password">Új jelszó:</label>
			<input type="password" class="form-control" ng-model="PersonalSettingsController.password" placeholder="Adja meg az új jelszót">
		</div>
		<div class="form-group">
			<label for="password">Új jelszó ismét:</label>
			<input type="password" class="form-control" ng-model="PersonalSettingsController.repeatedPassword" placeholder="Adja meg az új jelszót">
		</div>
		
    	<button class="btn btn-primary pull-right" type="button" ng-click="PersonalSettingsController.onSavePersonalSettings()">Mentés</button>
   	</form>
</div>
